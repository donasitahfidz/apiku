<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Produk</title>
  </head>
  <body>
    <h1>Daftar Produk</h1>
    <ul id="produk-list"></ul>

    <script>
      fetch("https://apiku-six.vercel.app/api/get-sheet")
        .then((response) => response.json())
        .then((data) => {
          if (!Array.isArray(data)) {
            throw new Error("Data bukan array: " + JSON.stringify(data));
          }
          const list = document.getElementById("produk-list");
          data.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = `${item.Nama} - Rp${item.Harga}`;
            list.appendChild(li);
          });
        })
        .catch((error) => {
          console.error("Gagal fetch:", error);
        });
    </script>
  </body>
</html>
