<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Produk</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
      }
      #produk-list {
        list-style-type: none;
        padding: 0;
      }
      #produk-list li {
        padding: 10px;
        margin: 5px 0;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      #produk-list li:hover {
        background-color: #f0f0f0;
      }
      .loading,
      .error {
        margin-top: 10px;
        font-weight: bold;
      }
      .loading {
        color: #4caf50;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Daftar Produk</h1>
    <div id="loading" class="loading">Memuat data...</div>
    <div id="error" class="error" style="display: none"></div>
    <ul id="produk-list"></ul>

    <script>
      async function loadProducts() {
        const list = document.getElementById("produk-list");
        const loadingDiv = document.getElementById("loading");
        const errorDiv = document.getElementById("error");

        try {
          loadingDiv.style.display = "block";
          errorDiv.style.display = "none";

          const response = await fetch(
            "https://apiku-six.vercel.app/api/get-sheet"
          );
          if (!response.ok) {
            throw new Error(
              `Gagal memuat data: ${response.status} ${response.statusText}`
            );
          }

          const data = await response.json();
          if (!Array.isArray(data)) {
            throw new Error("Data bukan array: " + JSON.stringify(data));
          }

          list.innerHTML = ""; // Kosongkan daftar sebelum menambahkan data baru

          data.forEach((item) => {
            // Validasi properti
            const nama = item.nama || item.Nama || "Produk Tidak Diketahui";
            const harga = item.harga || item.Harga || 0;

            const li = document.createElement("li");
            li.textContent = `${sanitizeText(nama)} - Rp${Number(
              harga
            ).toLocaleString("id-ID")}`;
            list.appendChild(li);
          });
        } catch (error) {
          errorDiv.textContent = `Terjadi kesalahan: ${error.message}`;
          errorDiv.style.display = "block";
        } finally {
          loadingDiv.style.display = "none";
        }
      }

      // Fungsi untuk sanitasi teks
      function sanitizeText(str) {
        const div = document.createElement("div");
        div.textContent = str;
        return div.textContent;
      }

      // Panggil fungsi saat halaman dimuat
      window.onload = loadProducts;
    </script>
  </body>
</html>
